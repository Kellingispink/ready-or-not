<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - My Games Website</title>
    <style>
        /* Add your CSS styles here */
        /* CSS styles remain unchanged */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .game-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card h3 {
            margin-top: 0;
        }

        .game-card img {
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Games Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="games.html">Games</a></li>
            <!-- Add more navigation links as needed -->
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Available Games</h2>
        <div class="games-container">
            <!-- Game 1 -->
            <a href="play_game.html?game=1" class="game-card">
                <img src="game1_thumbnail.jpg" alt="Game 1">
                <h3>Game 1</h3>
            </a>
            <!-- Game 2 -->
            <a href="play_game copy.html" class="game-card">
                <img src="game2_thumbnail.jpg" alt="Game 2">
                <h3>Game 2</h3>
            </a>
            <!-- Add more game cards as needed -->
        </div>
    </div>
    <footer>
        <p>&copy; 2024 My Games Website. All rights reserved.</p>
    </footer>
</body>
</html>
