<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Games Website</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            opacity: 0;
            transform: translateY(-50px); /* Initial position */
            animation: fadeInHeader 1s forwards; /* Fade-in animation */
        }

        @keyframes fadeInHeader {
            0% { opacity: 0; transform: translateY(-50px); } /* Initial state */
            100% { opacity: 1; transform: translateY(0); } /* Final state */
        }

        nav {
            background-color: #444;
            padding: 10px 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Games Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Games</a></li>
            <!-- Add more navigation links as needed -->
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <!-- Content goes here -->
    </div>
</body>
</html>
